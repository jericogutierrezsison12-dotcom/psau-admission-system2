name: Keep Render Awake

on:
  schedule:
    - cron: "*/5 * * * *" # every 5 minutes
  workflow_dispatch: {}

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping keepalive endpoint
        env:
          KEEPALIVE_URL: ${{ secrets.KEEPALIVE_URL }}
        run: |
          URL="${KEEPALIVE_URL:-https://psau-admission-system2.onrender.com/keepalive.php}"
          echo "Pinging $URL"
          curl -fsS --max-time 20 --retry 3 --retry-delay 2 "$URL" || echo "Ping failed"


