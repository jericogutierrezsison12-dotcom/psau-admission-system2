<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Unavailable</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'; margin: 0; background: #f8fafc; color: #0f172a; }
        .wrap { max-width: 680px; margin: 14vh auto; background: #fff; border-radius: 12px; box-shadow: 0 10px 25px rgba(2,6,23,0.08); padding: 32px; }
        h1 { margin: 0 0 8px; font-size: 22px; font-weight: 600; }
        p { margin: 8px 0; color: #475569; }
        .hint { background: #f1f5f9; border-radius: 8px; padding: 12px 14px; font-size: 14px; margin-top: 16px; }
    </style>
    </head>
<body>
    <div class="wrap">
        <h1>We’re setting things up</h1>
        <p>The service is temporarily unavailable while we finish connecting to the database.</p>
        <div class="hint">Please try again in a moment. If you’re the site owner, run the database provision script or check DB credentials.</div>
    </div>
</body>
</html>
